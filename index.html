<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <input type="text" readonly placeholder="0"
        data-output>
        <button class="button button 1">CE</button>
        <button class="button button 2">%</button>
        <button class="">
            <i class="bi bi-trash"></i>
        </button>
        <button 3>/</button>
        <button 4>7</button>
        <button 5>8</button>
        <button 6>9</button>
        <button 7>*</button>
        <button 8>4</button>
        <button 9>5</button>
        <button 10>6</button>
        <button 11>-</button>
        <button 12>1</button>
        <button 13>2</button>
        <button 14>3</button>
        <button 15>+</button>
        <button 16>0</button>
        <button 17>.</button>
        <button 18>=</button>
        
    </div>
</body>
</html>
